<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
      integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Ad Page</title>
  </head>
  <body>
    <header>
      <nav class="shadow-sm mb-2">
        <div class="row m-2 justify-content-center align-items-center">
          <div class="col-6">
            <a class="text-black-50">
              <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </a>
          </div>
          <div class="col-6">اللوجو</div>
        </div>
      </nav>
    </header>

    <div class="m-4 m-lg-4 px-2 py-2 shadow-sm ad-owner_card rounded rounded-3">
      <div class="row justify-content-evenly">
        <div class="col-12 p-0 d-flex justify-content-center">
          <img
            src="./assets/images/icons/male.png"
            class="ad-owner_img rounded rounded-circle mx-2"
            alt=""
          />
          <span
            ><p class="ad-owner_name">
              أبو أحمد.....................أبو أحمد
            </p></span
          >
          <span
            ><img
              src="./assets/images/icons/img_20220905_024032639.png"
              class="ad-owner_badge"
              alt=""
              srcset=""
          /></span>
        </div>
      </div>
      <div class="row justify-content-evenly align-items-end mb-2">
        <div class="col-8">
          <p class="text-secondary mx-3">عدن - انضم قبل 4 أشهر</p>
        </div>
        <div class="col-4 d-flex justify-content-end">
          <img
            src="./assets/images/icons/golden level.png"
            class="ad-owner_badge w-75 h-50"
            alt=""
          />
        </div>
      </div>

      <div class="row justify-content-center align-items-center">
        <div class="col-1 d-flex justify-content-start">
          <img
            src="./assets/images/icons/right.svg"
            class="carousel-icon"
            alt=""
          />
        </div>
        <div class="col-10 px-lg-0 px-sm-3">
          <div
            class="owl-carousel categories_carousel owl-theme owl-loaded owl-drag owl-rtl"
          >
            <div class="owl-stage-outer">
              <div
                class="owl-stage"
                style="
                  transform: translate3d(-1386px, 0px, 0px);
                  transition: all 0.25s ease 0s;
                  width: 2376px;
                "
              >
                <div class="owl-item" style="width: 178px; margin-right: 20px">
                  <div class="item">
                    <a
                      href="./profile-ad.html"
                      type="button"
                      class="btn btn-labeled d-flex carousel-button-profile justify-content-center"
                    >
                      اعلاناتي
                    </a>
                  </div>
                </div>

                <div class="owl-item" style="width: 178px; margin-right: 20px">
                  <div class="item">
                    <a
                      href="./mychat.html"
                      type="button"
                      class="btn btn-labeled d-flex carousel-button-profile justify-content-center"
                    >
                      محادثاتي
                    </a>
                  </div>
                </div>
                <div class="owl-item" style="width: 178px; margin-right: 20px">
                  <div class="item">
                    <a
                      type="button"
                      class="btn btn-labeled carousel-button-profile d-flex justify-content-center"
                    >
                      اشعاراتي
                    </a>
                  </div>
                </div>
                <div class="owl-item" style="width: 178px; margin-right: 20px">
                  <div class="item">
                    <a
                      href="./myrates.html"
                      type="button"
                      class="btn btn-labeled carousel-button-profile d-flex justify-content-center"
                    >
                      تقييماتي
                    </a>
                  </div>
                </div>
                <div class="owl-item" style="width: 178px; margin-right: 20px">
                  <div class="item">
                    <a
                      href="./myfavorite.html"
                      type="button"
                      class="btn btn-labeled carousel-button-profile d-flex justify-content-center active-button-category"
                    >
                      المفضلة
                    </a>
                  </div>
                </div>
                <div
                  class="owl-item active"
                  style="width: 178px; margin-right: 20px"
                >
                  <div class="item">
                    <a
                      href="./myaccount.html"
                      type="button"
                      class="btn btn-labeled carousel-button-profile d-flex justify-content-center text-decoration-underline"
                    >
                      حسابي
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-1 d-flex justify-content-end">
          <img
            src="./assets/images/icons/left.svg"
            class="carousel-icon align-self-end"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="m-4 m-lg-4 px-2 py-2">
      <div class="row justify-content-center align-items-center">
        <div class="col-3">
          <div class="hl3"></div>
        </div>
        <div class="col-5 px-0">
          <h3 class="text-center">المفضلة (5)</h3>
        </div>
        <div class="col-3">
          <div class="hl3"></div>
        </div>
      </div>
    </div>
    <div class="m-4 m-lg-4 px-2 py-2">
      <div class="row">
        <div
          class="col-12 col-lg-4 col-sm-12 border border-1 border-secondary mb-2"
        >
          <div class="row">
            <div class="col-3 p-0">
              <img
                src="./assets/images/backgrounds/background1.jpg"
                class="ad-img w-100"
                alt=""
              />
            </div>
            <div class="col-9">
              <div class="row justify-content-around align-items-start mt-2">
                <div class="col-7">
                  <h6 class="text-blue">لابتوب محمول كومباك مع جميـ...</h6>
                </div>
                <div class="col-5">
                  <p class="text-center"></p>
                </div>
              </div>
              <div class="row justify-content-around align-items-start mt-2">
                <div class="col-5 text-center">
                  <p>
                    <span><i class="fa far fa-clock"></i></span>
                    قبل 4 ايام
                  </p>
                </div>
                <div class="col-7 px-4">
                  <button
                    class="btn btn-danger rounded rounded-1 text-white px-1 py-2 text-center w-100"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    حذف
                    <span><i class="fa far fa-trash-alt text-white"></i></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title text-center" id="exampleModalLabel">
              هل تريد حذف الاعلان من المفضلة؟
            </h5>
          </div>

          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-danger w-25">
              حذف
              <span><i class="fa far fa-trash-alt text-white"></i></span>
            </button>
            <button
              type="button"
              class="btn background-blue w-25 text-white"
              data-bs-dismiss="modal"
            >
              رجوع
              <span><i class="fa fas fa-arrow-turn-right text-white"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/ef5b6bee95.js"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/owl.carousel.min.js"></script>
  <script src="./assets/js/owl.js"></script>
  <script src="./assets/js/scripts.js"></script>
</html>
