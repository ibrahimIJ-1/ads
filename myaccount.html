<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
            integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
            integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/owl.carousel.min.css" />
        <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Ad Page</title>
    </head>
    <body>
        <header>
            <nav class="shadow-sm mb-2">
                <div class="row m-2 justify-content-center align-items-center">
                    <div class="col-6">
                        <a class="text-black-50">
                            <i class="fa-sharp fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                    <div class="col-6">اللوجو</div>
                </div>
            </nav>
        </header>

        <div
            class="m-4 m-lg-4 px-2 py-2 shadow-sm ad-owner_card rounded rounded-3"
        >
            <div class="row justify-content-evenly">
                <div class="col-12 p-0 d-flex justify-content-center">
                    <img
                        src="./assets/images/icons/male.png"
                        class="ad-owner_img rounded rounded-circle mx-2"
                        alt=""
                    />
                    <span
                        ><p class="ad-owner_name">
                            أبو أحمد.....................أبو أحمد
                        </p></span
                    >
                    <span
                        ><img
                            src="./assets/images/icons/img_20220905_024032639.png"
                            class="ad-owner_badge"
                            alt=""
                            srcset=""
                    /></span>
                </div>
            </div>
            <div class="row justify-content-evenly align-items-end mb-2">
                <div class="col-8">
                    <p class="text-secondary mx-3">عدن - انضم قبل 4 أشهر</p>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <img
                        src="./assets/images/icons/golden level.png"
                        class="ad-owner_badge w-75 h-50"
                        alt=""
                    />
                </div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="col-1 d-flex justify-content-start">
                    <img
                        src="./assets/images/icons/right.svg"
                        class="carousel-icon"
                        alt=""
                    />
                </div>
                <div class="col-10 px-lg-0 px-sm-3">
                    <div
                        class="owl-carousel categories_carousel owl-theme owl-loaded owl-drag owl-rtl"
                    >
                        <div class="owl-stage-outer">
                            <div
                                class="owl-stage"
                                style="
                                    transform: translate3d(-1386px, 0px, 0px);
                                    transition: all 0.25s ease 0s;
                                    width: 2376px;
                                "
                            >
                                <div
                                    class="owl-item"
                                    style="width: 178px; margin-right: 20px"
                                >
                                    <div class="item">
                                        <a
                                            href="./profile-ad.html"
                                            type="button"
                                            class="btn btn-labeled d-flex carousel-button-profile justify-content-center"
                                        >
                                            اعلاناتي
                                        </a>
                                    </div>
                                </div>

                                <div
                                    class="owl-item"
                                    style="width: 178px; margin-right: 20px"
                                >
                                    <div class="item">
                                        <a
                                            href="./mychat.html"
                                            type="button"
                                            class="btn btn-labeled d-flex carousel-button-profile justify-content-center"
                                        >
                                            محادثاتي
                                        </a>
                                    </div>
                                </div>
                                <div
                                    class="owl-item"
                                    style="width: 178px; margin-right: 20px"
                                >
                                    <div class="item">
                                        <a
                                            type="button"
                                            class="btn btn-labeled carousel-button-profile d-flex justify-content-center"
                                        >
                                            اشعاراتي
                                        </a>
                                    </div>
                                </div>
                                <div
                                    class="owl-item"
                                    style="width: 178px; margin-right: 20px"
                                >
                                    <div class="item">
                                        <a
                                            href="./myrates.html"
                                            type="button"
                                            class="btn btn-labeled carousel-button-profile d-flex justify-content-center"
                                        >
                                            تقييماتي
                                        </a>
                                    </div>
                                </div>
                                <div
                                    class="owl-item"
                                    style="width: 178px; margin-right: 20px"
                                >
                                    <div class="item">
                                        <a
                                            href="./myfavorite.html"
                                            type="button"
                                            class="btn btn-labeled carousel-button-profile d-flex justify-content-center"
                                        >
                                            المفضلة
                                        </a>
                                    </div>
                                </div>
                                <div
                                    class="owl-item active"
                                    style="width: 178px; margin-right: 20px"
                                >
                                    <div class="item">
                                        <a
                                            href="./myaccount.html"
                                            type="button"
                                            class="btn btn-labeled carousel-button-profile d-flex justify-content-center text-decoration-underline active-button-category"
                                        >
                                            حسابي
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-1 d-flex justify-content-end">
                    <img
                        src="./assets/images/icons/left.svg"
                        class="carousel-icon align-self-end"
                        alt=""
                    />
                </div>
            </div>
        </div>

        <div
            class="mx-4 mt-4 mx-lg-4 mt-lg-4 px-3 py-2 shadow-sm backgroud-grey"
        >
            <h6 class="text-dark text-center">
                تتوفر لدينا جميع الأنواع و الأصناف مع خدمة التوصيل. زورونا في
                الموقع
            </h6>
            <div class="text-center">
                <a href="#" class="h5"
                    ><span
                        ><img
                            src="./assets/images/icons/img_20220905_041340534.png"
                            class="search-icon"
                            alt="" /></span
                    >تغيير الوصف</a
                >
            </div>
        </div>
        <div
            class="mx-4 mt-4 mx-lg-4 mt-lg-4 px-3 py-2 shadow-sm backgroud-grey"
        >
            <div class="text-center">
                <a href="#" class="h5"
                    ><span
                        ><img
                            src="./assets/images/icons/img_20220905_041340534.png"
                            class="search-icon"
                            alt="" /></span
                    >اضافة وصف جديد لحسابك</a
                >
            </div>
        </div>

        <div
            class="mx-4 mt-4 mx-lg-4 mt-lg-4 px-3 py-2 shadow-sm backgroud-grey"
        >
            <div class="row mb-4 justify-content-center">
                <div class="col-12 d-flex justify-content-center mb-4">
                    <div
                        class="position-relative w-50 h-50 text-center text-dark"
                    >
                        <img
                            src="./assets/images/icons/img_20220906_170109496.png"
                            alt=""
                            class="rounded-circle border-secondary border-2 background-grey shadow-sm"
                            style="width: 150px; height: 150px"
                        />
                        <p class="text-center">الصورة الشخصية</p>
                        <button
                            class="bg-transparent border-0 rounded-circle position-absolute"
                            style="bottom: -50px; left: 20px; font-size: 20px"
                        >
                            <span><i class="fa fa-camera fa-l"></i></span>
                        </button>
                    </div>
                </div>

                <div class="col-12">
                    <label for="name-div" class="form-label">الاسم</label>
                    <div
                        class="input-group mb-3 border border-1 border-blue rounded-2 rounded"
                        id="name-div"
                    >
                        <input
                            type="text"
                            class="form-control border-blue border-0"
                            placeholder="الاسم"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                        />
                        <span
                            class="input-group-text bg-transparent border-0"
                            id="basic-addon1"
                            ><a href="" class="text-blue text-center"
                                >تعديل</a
                            ></span
                        >
                    </div>
                </div>

                <div class="col-6">
                    <label for="name-div" class="form-label">المدينة</label>
                    <div
                        class="input-group mb-3 border border-1 border-blue rounded-2 rounded"
                        id="name-div"
                    >
                        <select name="city_id" id="city_id" class="form-select">
                            <option value="" disabled selected>
                                اختر المدينة
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <label for="name-div" class="form-label">نوع الحساب</label>
                    <div
                        class="input-group mb-3 border border-1 border-blue rounded-2 rounded"
                        id="name-div"
                    >
                        <select name="type_id" id="type_id" class="form-select">
                            <option value="" disabled selected>
                                اختر نوع الحساب
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <label for="name-div" class="form-label">العمر</label>
                    <div
                        class="input-group mb-3 border border-1 border-blue rounded-2 rounded"
                        id="name-div"
                    >
                        <select name="age" id="age" class="form-select">
                            <option value="" disabled selected>
                                اختر عمرك
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <label for="name-div" class="form-label">النوع</label>
                    <div
                        class="input-group mb-3 border border-1 border-blue rounded-2 rounded"
                        id="name-div"
                    >
                        <select name="gender" id="gender" class="form-select">
                            <option value="" disabled selected>
                                اختر النوع
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <label for="name-div" class="form-label"
                        >البريد الالكتروني</label
                    >
                    <div
                        class="input-group mb-3 border border-1 border-blue rounded-2 rounded"
                        id="name-div"
                    >
                        <input
                            type="email"
                            class="form-control border-blue border-0"
                            placeholder="example@example.com"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                        />
                        <span
                            class="input-group-text bg-transparent border-0"
                            id="basic-addon1"
                            ><a href="" class="text-blue text-center"
                                >تعديل</a
                            ></span
                        >
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <input
                        type="submit"
                        class="btn background-blue border-0 w-100 text-white"
                        value="حفظ البيانات"
                    />
                </div>

                <div class="col-12 d-flex flex-column align-items-center">
                    <button
                        type="button"
                        class="text-blue border-0 bg-transparent text-center mb-0"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#changing"
                        aria-controls="changing"
                    >
                        هل تريد تغيير كلمة المرور أو رقم الجوال؟
                    </button>
                    <button
                        type="button"
                        class="text-blue border-0 bg-transparent text-center mb-0"
                    >
                        توثيق الحساب
                    </button>
                </div>
            </div>
        </div>

        <div
            class="offcanvas offcanvas-bottom rounded-bottom rounded-3"
            tabindex="-1"
            id="changing"
            aria-labelledby="offcanvasBottomLabel"
        >
            <div class="offcanvas-body">
                <div class="row mb-2">
                    <div class="col-1 px-0">
                        <div
                            class="rounded-circle background-grey text-center w-75 h-100"
                        >
                            <i class="fa fa-phone-alt"></i>
                        </div>
                    </div>
                    <div class="col-11 px-0">تغيير رقم الجوال</div>
                </div>

                <div class="row">
                    <div class="col-1 px-0">
                        <div
                            class="rounded-circle background-grey text-center w-75 h-100"
                        >
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="col-11 px-0">تغيير كلمة المرور</div>
                </div>
            </div>
        </div>
    </body>

    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://kit.fontawesome.com/ef5b6bee95.js"
        crossorigin="anonymous"
    ></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/owl.js"></script>
    <script src="./assets/js/scripts.js"></script>
</html>
